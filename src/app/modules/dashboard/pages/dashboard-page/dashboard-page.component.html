<div class="container">
  <h1>Module selector</h1>

  <app-module-selector
    [components]="componentsAvailable"
    (componentSelected)="toggleComponent($event)"
    (empty)="emptyComponents()"
  ></app-module-selector>

  <div class="mt-3">
    <app-banner-example
      [components]="componentsDisplayed"
      (removeComp)="removeComponent($event)"
      (addComponent)="toggleComponent($event.component, $event.size)"
    ></app-banner-example>
  </div>
</div>
