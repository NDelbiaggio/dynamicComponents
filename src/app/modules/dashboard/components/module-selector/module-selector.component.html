<div class="btn-group" role="group" aria-label="Basic example">
  <button
    *ngFor="let comp of components"
    type="button"
    class="btn"
    [ngClass]="comp.isActive ? 'btn-primary' : 'btn-secondary'"
    (click)="onSelect(comp)"
  >
    {{ comp.name }}
  </button>
  <button type="button" class="btn btn-danger" (click)="onEmpty()">
    Remove all
  </button>
</div>
